---
applications:
- name: samplesvc-preprod
  instances: 1
  host: samplesvc-preprod
  memory: 1024M
  path: target/samplesvc.jar
  timeout: 180
  services:
    - rm-sample-db
    - rm-redis
    - rm-rabbitmq
  env:
    partySvc_connectionConfig_host: ras-party-service-preprod.apps.prod.cf5.onsclofo.uk
    partySvc_connectionConfig_port: "443"
    partySvc_connectionConfig_scheme: https
