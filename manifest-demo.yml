---
applications:
- name: samplesvc-demo
  instances: 1
  host: samplesvc-demo
  memory: 1024M
  path: samplesvc/target/samplesvc.jar
  timeout: 180
  services:
    - rm-pg-db
    - rm-redis
    - rm-rabbitmq
  env:
    partySvc_connectionConfig_host: ras-party-service-demo.apps.devtest.onsclofo.uk
    partySvc_connectionConfig_port: "80"
    partySvc_connectionConfig_scheme: http
    sampleSvc_connectionConfig_host: samplesvc-demo.apps.devtest.onsclofo.uk
    sampleSvc_connectionConfig_port: "80"
    sampleSvc_connectionConfig_scheme: http
