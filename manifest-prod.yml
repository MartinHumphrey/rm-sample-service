---
applications:
- name: samplesvc-prod
  instances: 1
  host: samplesvc-prod
  memory: 1024M
  path: target/samplesvc.jar
  timeout: 180
  services:
    - rm-sample-db
    - rm-redis
    - rm-rabbitmq
  env:
    partySvc_connectionConfig_host: ras-party-service-prod.apps.prod.cf5.onsclofo.uk
    partySvc_connectionConfig_port: "443"
    partySvc_connectionConfig_scheme: https
    sftp_username: REPLACE_USER
    sftp_port: 22
    sftp_password: REPLACE_PASSWORD
    sftp_url: REAPLACE_URL
